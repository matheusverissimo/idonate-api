<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>iDonate</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet" />
    <link href="./css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1 class="logo">iDonate</h1>
    </header>
    <div class="container1"></div>
    <h2 class="title">Cadastro de Voluntário</h2>
    <div class="cadastro">
      <center>
        <input id="nome" type="text" placeholder="   Nome completo" />
        <input id="nasc" type="date" placeholder="   Data de nascimento" />
        <input id="cpf" type="text" placeholder="   CPF" />
        <div class="flex-w">
          <input id="numero" class="padding" type="text" placeholder="   Número" />
          <input id="uf" type="text" placeholder="   UF" />
        </div>
        <input id="rua" type="text" placeholder="   Rua" />
        <input id="cidade" type="text" placeholder="   Cidade" />
      </center>
      <center><button type="button" onclick="cadastrarVoluntario()" class="btn-cadastro">Cadastrar</button></center>
    </div>
    <div class="container2"></div>
    <footer></footer>
    <script src="js/script.js"></script>
  </body>
</html>
