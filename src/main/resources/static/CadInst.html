<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>iDonate</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet" />
    <link href="./css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1 class="logo">iDonate</h1>
    </header>
    <div class="container1"></div>
    <h2 class="title">Cadastro de Instituição</h2>
    <div class="cadastro">
      <center>
        <input
          class="margin-top"
          type="text"
          placeholder="Nome da instituição"
        />
      </center>

      <div class="margin">
        <h4>Tipos de doações:</h4>
        <div>
          <input type="checkbox" id="1" />
          <label for="1">Roupas</label>
        </div>
        <div>
          <input type="checkbox" id="2" />
          <label for="2">Alimentos</label>
        </div>
        <div>
          <input type="checkbox" id="3" />
          <label for="3">Brinquedos</label>
        </div>
        <div>
          <input type="checkbox" id="4" />
          <label for="4">Itens de higiene</label>
        </div>
      </div>

      <center>
        <input type="text" placeholder="Endereço" />
      </center>
      <center><button class="btn-cadastro">Cadastrar</button></center>
    </div>
    <div class="container2"></div>
    <footer></footer>
  </body>
</html>
